<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 模块化施工技术快速估价</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #3498DB;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #3498DB 0%, #2C3E50 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .captcha-image {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 40px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .captcha-image:hover {
            border-color: #3498DB;
            transform: scale(1.05);
        }
        .captcha-input {
            flex: 1;
        }
        .refresh-btn {
            background: #6c757d;
            border: none;
            border-radius: 6px;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            background: #5a6268;
            transform: rotate(180deg);
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }
        .input-group .form-control {
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h4><i class="fas fa-hard-hat me-2"></i>模块化施工技术快速估价</h4>
            <p class="mb-0">基于人工智能算法的估价模型软件平台</p>
        </div>
        
        <div class="login-body">
            <!-- 显示Flash消息 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" id="loginForm">
                <!-- 用户名输入 -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名" required>
                </div>
                
                <!-- 密码输入 -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
                </div>
                
                <!-- 验证码输入 -->
                <div class="captcha-container">
                    <input type="text" class="form-control captcha-input" name="captcha" placeholder="验证码" required maxlength="4">
                    <div class="captcha-image" id="captchaImage" title="点击刷新验证码">
                        <span style="color: #6c757d;">加载中...</span>
                    </div>
                    <button type="button" class="refresh-btn" id="refreshBtn" title="刷新验证码">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <!-- 登录按钮 -->
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </button>
                
                <!-- 注册链接 -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        还没有账户？ 
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">立即注册</a>
                    </small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 验证码相关功能
        function loadCaptcha() {
            fetch('/captcha')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const captchaImage = document.getElementById('captchaImage');
                        captchaImage.innerHTML = `<img src="${data.image}" alt="验证码" style="height: 36px;">`;
                    } else {
                        console.error('验证码加载失败');
                        document.getElementById('captchaImage').innerHTML = '<span style="color: #dc3545;">加载失败</span>';
                    }
                })
                .catch(error => {
                    console.error('验证码请求失败:', error);
                    document.getElementById('captchaImage').innerHTML = '<span style="color: #dc3545;">网络错误</span>';
                });
        }
        
        // 页面加载时获取验证码
        document.addEventListener('DOMContentLoaded', function() {
            loadCaptcha();
            
            // 验证码图片点击刷新
            document.getElementById('captchaImage').addEventListener('click', loadCaptcha);
            
            // 刷新按钮点击事件
            document.getElementById('refreshBtn').addEventListener('click', loadCaptcha);
            
            // 表单提交前验证
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const captchaInput = document.querySelector('input[name="captcha"]');
                if (!captchaInput.value.trim()) {
                    e.preventDefault();
                    alert('请输入验证码');
                    captchaInput.focus();
                    return false;
                }
            });
            
            // 验证码输入框自动转换为大写
            document.querySelector('input[name="captcha"]').addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase();
            });
        });
    </script>
</body>
</html>
